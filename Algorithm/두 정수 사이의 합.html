<!DOCTYPE html>
<html lang="ko">

    <title>코딩테스트 알고리즘 연습 문제</title>

<body>
    <h1>두 정수 사이의 합</h1>
    <em>문제 설명 </em>
    <p>
        두 정수 a, b가 주어졌을 때 a와 b 사이에 속한 모든 정수의 합을 리턴하는 함수, solution을 완성하세요.
        예를 들어 a = 3, b = 5인 경우, 3 + 4 + 5 = 12이므로 12를 리턴합니다.
    </p>
    <ul> 
        제한 조건
        <li> a와 b가 같은 경우는 둘 중 아무 수나 리턴하세요. </li>
        <li> a와 b는 -10,000,000 이상 10,000,000 이하인 정수입니다. </li>
        <li> a와 b의 대소관계는 정해져있지 않습니다. </li>
    </ul>
<script>
    // 처음으로 풀었던 방식
    function solution(a, b) {
        let big;
        let small;
        let answer;

        if(a > b){
            big = a
            small = b
        } else if(a < b){
            big = b
            small = a
        } else return a;

        answer = small
        while(answer < big) {
            answer ++
            small += answer
        }
        return small
    }
    console.log(solution(2,4));
    
    

    // 다른사람의 풀이
    function adder(a, b){
        var result = 0
        return (a+b)*(Math.abs(b-a)+1)/2;
    }
    console.log(adder(3,5))

    // math.abs 란 주어진 숫자의 절댓값을 반환한다.
    // math.abs 에 빈객체나, 하나 이상의 요소를 가진 배열, 숫자가 아닌 문자열, undefined나 빈 매개변수를 받으면 NaN을 반환한다. null, 빈 문자열이나 빈 배열을 제공하면 0을 반환한다.
    
</script>
</body>
