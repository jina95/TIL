<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코딩테스트 알고리즘 연습 문제</title>
</head>

<body>
    <h1>나누어 떨어지는 숫자 배열</h1>
    <em>문제 설명 </em>
    <p>
        array의 각 element 중 divisor로 나누어 떨어지는 값을 오름차순으로 정렬한 배열을 반환하는 함수, solution을 작성해주세요.
        divisor로 나누어 떨어지는 element가 하나도 없다면 배열에 -1을 담아 반환하세요.
    </p>
    <ul>
        제한 조건
        <li>arr은 자연수를 담은 배열입니다.</li>
        <li>정수 i, j에 대해 i ≠ j 이면 arr[i] ≠ arr[j] 입니다.</li>
        <li>divisor는 자연수입니다.</li>
        <li>array는 길이 1 이상인 배열입니다.</li>
    </ul>
    <script>
        // 처음으로 풀었던 방식
        let arr = [2, 36, 1, 3];
        let divisor = 1;
        solution(arr, divisor);

        function solution(arr, divisor) {
            var answer = [];
            for (let i = 0; i < arr.length; i++) { 
                if (arr[i] % divisor === 0) {
                    answer.push(arr[i]);
                }
            }
            if (answer.length === 0) { // divisor 로 나누어 떨어지는 수가 없을 때 
                return [-1]
            }
            return answer.sort((a, b) => a - b); // 오름차순으로 배열을 정리
        }
        // .sort 이용시 주의해야 하는 부분이 ASCII 문자 순서로 정렬되어 숫자의 크기대로 나오지 않음 ex 1, 10, 11, 2, 3, 4 
        // arrayobj.sort(sortFunction) : sortFunction이 요소순서를 결정하는데 사용된다.
       
        // 다른사람의 풀이
        function solution(arr, divisor) {
            var answer = [];
            arr.map((o) => {
                o % divisor === 0 && answer.push(o);
            })
            return answer.length ? answer.sort((a, b) => a - b) : [-1];

        }
        // map 메소드는 배열 내의 모든 요소 각각에 대하여 callback 함수를 호출하고 그 결과를 모아서 새로운 배열을 반환합니다

        // 다른사람의 풀이
        function solution(arr, divisor) {
            var answer = arr.filter(v => v % divisor == 0);
            return answer.length == 0 ? [-1] : answer.sort((a, b) => a - b);
        }
        // filter() 함수는 인자로 제공되는 함수에 의해 test 를 통과한 모든 요소를 새로운 array 로 만든다.
       

    </script>
</body>

</html>
