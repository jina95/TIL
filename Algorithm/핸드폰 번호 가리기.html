<body>
    <h1>핸드폰 번호 가리기</h1>
    <em>문제 설명 </em>
    <p>
        프로그래머스 모바일은 개인정보 보호를 위해 고지서를 보낼 때 고객들의 전화번호의 일부를 가립니다.
        전화번호가 문자열 phone_number로 주어졌을 때, 전화번호의 뒷 4자리를 제외한 나머지 숫자를 전부 *으로 가린 문자열을 리턴하는 함수, solution을 완성해주세요.
    </p>
    <ul>
        제한 조건
        <li> s는 길이 4 이상, 20이하인 문자열입니다.</li>
    </ul>
    <script>
        // 처음으로 풀었던 방식
        // let s = prompt();
        let s = "01054870477"
        console.log(solution(s));

        function solution(s) {
            console.log(s.length);
            let 가릴문자 = s.slice(0, s.length - 4)
            return s.replace(가릴문자, '*'.repeat(가릴문자.length));
        };
        //.repeat() – 문자열을 반복한 값을 반환하는 메서드

        // 다른사람의 풀이
        function hide_numbers(s) {
            return s.replace(/\d(?=\d{4})/g, "*");
        }

    // 정규식을 이용한 풀이
    // x(?=y) 는 오직 'y'가 뒤따라오는 'x'에만 대응됩니다. 이것은 lookahead 라고 불립니다.
    // \d === [0-9]
    // 따라서 마지막4글자를 제외한 모든 숫자들에 * 로 바꾼다.

    </script>
