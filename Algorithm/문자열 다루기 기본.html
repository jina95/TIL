    <p>
        문자열 s의 길이가 4 혹은 6이고, 숫자로만 구성돼있는지 확인해주는 함수, solution을 완성하세요. 예를 들어 s가 "a234"이면 False를 리턴하고 "1234"라면 True를 리턴하면 됩니다.
    </p>
    <ul> 
        제한 조건
        <li> s는 길이 1 이상, 길이 8 이하인 문자열입니다.</li>
    </ul>
<script>
    // 처음으로 풀었던 방식
    let s = 'a123';

    function solution(s) {
        const pattern_eng = /[a-zA-Z]/; // 정규식을 이용
    
        if(pattern_eng.test(s)) return false //test란 ()괄호 사이에 있는 문자에 찾는 문자열이 들어가 있는지 아닌지를 확인해준다.
        if(s.length === 4 || s.length === 6) return true;
    };

    // 첫번째 방식을 조금 정리한 코드

    function solution(s) {
        const pattern_eng = /[a-zA-Z]/; 

        if(!pattern_eng.test(s) && s.length === 4 || s.length === 6) return true
        else return false;
    };

        solution(s);
    
    

    // 다른사람의 풀이
    function alpha_string46(s){
        var regex = /^\d{6}$|^\d{4}$/;
        return regex.test(s);
    }

    console.log( alpha_string46("a234") );

    // 여러가지 방법을 찾던 과정
    function solution(s){
        if(isNaN(s) === false && !s.includes('e') && (s.length == 4 || s.length == 6)) {
            return true;
        } else {
            return false;
        }
    };
