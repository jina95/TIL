    <title>코딩테스트 알고리즘 연습 문제</title>
</head>
<body>
    <h1>이상한 문자 만들기</h1>
    <em>문제 설명 </em>
    <p>
        문자열 s는 한 개 이상의 단어로 구성되어 있습니다. 각 단어는 하나 이상의 공백문자로 구분되어 있습니다. 각 단어의 짝수번째 알파벳은 대문자로, 홀수번째 알파벳은 소문자로 바꾼 문자열을 리턴하는 함수,
        solution을 완성하세요.
    </p>
    <h3>제한 조건</h3>
    <ul>
        <li>문자열 전체의 짝/홀수 인덱스가 아니라, 단어(공백을 기준)별로 짝/홀수 인덱스를 판단해야합니다.</li>
        <li>첫 번째 글자는 0번째 인덱스로 보아 짝수번째 알파벳으로 처리해야 합니다.</li>
    </ul>
<script>
    // 예를 들어 확인할 숫자 || 글자
    let s = "try hello world   love";
    
    console.log(solution(s));
    
    // 처음으로 풀었던 방식
    function solution(s) {
        let array = s.split(" ")
        // 문자열을 배열에 넣어준다.
        let string = ""
        
        for (let i = 0; i < array.length; i++) {
            string += dd(array[i]) + " "
            // 리턴된 수정된 문자를 string 에 추가한다.
        }

        return string.trim()
        // 마지막 공백을 없애준다.

        function dd(arr){ // hello 5 
            let aa = ''
            for (let j = 0; j < arr.length; j++) {
                if (j % 2 === 0) {
                    let a = arr[j].toUpperCase()
                    // aa 에 바로 할당이 안되는 이유는 뭘까? 
                    // 이전에 let aa = arr 로 해서 arr[j] = arr[j].toUpperCase() 했는데 소문자만 찍었다..
                    // let a 하고나니까 할당이 된다 이유를 모르겠다.
                    aa += a
                } else {
                    let a = arr[j].toLowerCase()
                    aa += a
                }
            }
            return aa
            // 0을 포함한 짝수는 대문자로 홀수는 소문자로 바꿔주는 함수.
        }
    }
    // 위와 같이 했을때 실행은 되지만, 테스트에서 절반정도만 맞고 나머지는 틀린다.(3,4,5,8,9,11,16) 이유가 무엇일까...흠..
    // 몇개의 예제가 더 필요하다.. 뭐가 다른건지 잘 모르겠다 ㅠㅠㅠㅠ



    // 다른사람의 풀이

    function solution(s) {
        var answer = '';
        //공백은 그대로 둬야한다..
        let count = 0;
        for (let i = 0; i < s.length; i++) {
            if (s[i] === " ") { //공백일경우
                count = 0; //count 초기화..
                answer += " "; //공백삽입
            }
            else if (s[i] !== " ") {
                if (count % 2 === 0) {
                    answer += s[i].toUpperCase(); //짝수번째 대문자..
                }
                else if (count % 2 === 1) {
                    answer += s[i].toLowerCase();//홀수번쨰 소문자..
                }
                count += 1; //count 증가...
            }
        }
        return answer;
    }

    // 다른사람의 풀이 2 
    function toWeirdCase(s) {
        return s.toUpperCase().replace(/(\w)(\w)/g, function (a) { return a[0].toUpperCase() + a[1].toLowerCase(); })
    }

    // (\w)(\w) 이게 무슨의미인지 잘 모르겠다..
    // 이 풀이는 이해가 잘안된다....
    // 똥멍청이.. 언제쯤 이해할수있으려나..
    
</script>
