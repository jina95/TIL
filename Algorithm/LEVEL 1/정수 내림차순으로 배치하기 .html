<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코딩테스트 알고리즘 연습 문제</title>
</head>
<body>
    <h1>정수 내림차순으로 배치하기</h1>
    <em>문제 설명 </em>
    <p>
        함수 solution은 정수 n을 매개변수로 입력받습니다. n의 각 자릿수를 큰것부터 작은 순으로 정렬한 새로운 정수를 리턴해주세요. 예를들어 n이 118372면 873211을 리턴하면 됩니다.
    </p>
    <h3>제한 조건</h3>
    <ul>
        <li>n은 1이상 8000000000 이하인 자연수입니다.</li>
    </ul>
<script>
    // 예를 들어 확인할 숫자 || 글자
    let n = 118372;
    
    console.log(solution(n));
    
    // 처음으로 풀었던 방식
    function solution(n) {
        let answer = n.toString().split("").map(Number).sort(function (a,b) {
            return b - a
        })
        
        return Number(answer.join(''))
    }
    // 숫자를 문자열로 바꿔준뒤, 배열에 담는다. 그 배열을 숫자화 해주고 정렬을 한다.
    // , 없이 하나의 문자열로 바꿔줘야해서 > answer.join('') 사용
    // 그걸 다시 숫자로 바꿔줘야 해서 > Number() 사용

    
    // 다른사람의 풀이
    function solution(n) {
        const newN = n + "";
        const newArr = newN
            .split("")
            .sort()
            .reverse()
            .join("");

        return +newArr;
    }
    // newN = n + "" > 문자열로 변환 / .reverse() 로 sort로 정리한 배열을 반대로 정렬 / 
    // 나는 map(Number)을 안해주면 정렬이 안되던데... 무슨차이인걸까..?! 

</script>
</body>
</html>
