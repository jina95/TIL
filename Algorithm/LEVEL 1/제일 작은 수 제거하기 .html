<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코딩테스트 알고리즘 연습 문제</title>
</head>
<body>
    <h1>제일 작은 수 제거하기</h1>
    <em>문제 설명 </em>
    <p>
        정수를 저장한 배열, arr 에서 가장 작은 수를 제거한 배열을 리턴하는 함수, solution을 완성해주세요. 단, 리턴하려는 배열이 빈 배열인 경우엔 배열에 -1을 채워 리턴하세요. 예를들어 arr이 [4,3,2,1]인 경우는 [4,3,2]를 리턴 하고, [10]면 [-1]을 리턴 합니다.
    </p>
    <ul> 
        제한 조건
        <li> arr은 길이 1 이상인 배열입니다. </li>
        <li> 인덱스 i, j에 대해 i ≠ j이면 arr[i] ≠ arr[j] 입니다. </li>   
    </ul>
<script>
    // 처음으로 풀었던 방식
    // let arr = prompt();
    let arr = [1,2,3,4,5]
    console.log(solution(arr));
    
    function solution(arr) {
        if(arr.length === 1) return [-1]
        else {
            let min = Math.min.apply(null, arr);
            arr.splice(arr.indexOf(min),1);
            return arr
        }
    };
    // apply의 첫번째 인자는 지정할 context이며, 이 후의 인자로는 그 함수에 전달해줄 arguments(전달인자)를 유사배열 객체로 제공.
    // apply는 내장 함수와 같이 사용한다. apply의 첫번째 인자로 null을 정해 주어 context는 window 객체가 된다. 
    // window 객체의 min메소드를 arr라는 배열을 두번째 인자로 주게 되면 해당 배열의 값을 순서대로 호출한 메소드의 인자로 보내 실행한다. 
    // 위의 예제에서 제공되는 결과는 "1" 이다.
    // arr 의 min 을 찾아서 1개 지워라 > arr.splice(arr.indexOf(min),1)

    // 다른사람의 풀이
    function solution(arr) {
        arr.splice(arr.indexOf(Math.min(...arr)),1);
        if(arr.length<1)return[-1];
        return arr;
    }
    // ... > 확장연산자(스프레드연산자) > ...arr 를 console.log 로 찍어주면 배열이 아닌 1,2,3,4 가 나오는것을 알 수 있다.


</script>
</body>
</html>
