<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코딩테스트 알고리즘 연습 문제</title>
</head>
<body>
    <h1>자연수 뒤집어 배열로 만들기</h1>
    <em>문제 설명 </em>
    <p>
        자연수 n을 뒤집어 각 자리 숫자를 원소로 가지는 배열 형태로 리턴해주세요. 예를들어 n이 12345이면 [5,4,3,2,1]을 리턴합니다.
    </p>
    <h3>제한 조건</h3>
    <ul>
        <li>n은 10,000,000,000이하인 자연수입니다.</li>
    </ul>
<script>
    // 예를 들어 확인할 숫자 || 글자
    let n = 12345;
    
    console.log(solution(n));
    
    // 처음으로 풀었던 방식
    function solution(n) {
        let newN = n + "";
       return newN.split("").reverse().map(Number);
       
    }

    // 다른사람의 풀이
    function solution(n) {
        return n.toString().split('').reverse().map(o => o = parseInt(o));
    }
    // parseInt() - 문자열을 정수로 바꾸는 함수
    
</script>
</body>
</html>
