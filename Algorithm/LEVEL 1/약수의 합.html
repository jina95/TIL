<body>
    <h1>약수의 합</h1>
    <em>문제 설명 </em>
    <p>
        정수 n을 입력받아 n의 약수를 모두 더한 값을 리턴하는 함수, solution을 완성해주세요.
    </p>
    <ul>
        제한 조건
        <li> n은 0 이상 3000이하인 정수입니다. </li>
    </ul>
    <script>
        // 처음으로 풀었던 방식
        let n = 0
        solution(n);

        function solution(n){
            let 약수 = [];
            let 나눌수 = n;
            if(n === 0) return n; // n이 0일때
            for (let i = 0; i <= n; i++) {
                if(Number.isInteger(n/i)) 약수.push(i)
            }
            return 약수.reduce((accumulator, currentValue) => accumulator + currentValue);
        }
        // 약수란 ? 어떤 수를 나누었을 때 나누어떨어지게 하는 자연수 > ex 10 의 약수는 1,2,5,10
        // .reduce 는 누적값(콜백의 반환 값 누적), 현재의 값, 현재 인덱스, 원본 배열을 필요로 한다.
        // .reduce 를 이용해서 배열의 값을 전부 더했다.

        // 다른사람의 풀이

        function sumDivisor(num) {
            var answer = 0;
            var divisor = [];
            for (var i = 1; i <= num; i++) {
                if (num % i === 0) {
                    divisor.push(i);
                }
            }
            for (var i = 0; i < divisor.length; i++) {
                answer += divisor[i]
            }

            return answer;
        }
        // % 나머지연산자를 이용해서 0 이라면 배열에 추가해줬다.
        // 그리고 for 문을 돌리면서 그 배열의 값들을 더해줬다.

    </script>
