<!DOCTYPE html>
<html lang="ko">
<head>

    <title>코딩테스트 알고리즘 연습 문제</title>
</head>
<body>
    <h1>평균 구하기</h1>
    <em>문제 설명 </em>
    <p>
        정수를 담고 있는 배열 arr의 평균값을 return하는 함수, solution을 완성해보세요.
    </p>
    <h3>제한 조건</h3>
    <ul>
        <li>arr은 길이 1 이상, 100 이하인 배열입니다.</li>
        <li>arr의 원소는 -10,000 이상 10,000 이하인 정수입니다.</li>
    </ul>
<script>
    // 처음으로 풀었던 방식
    let arr = [1, 2, 3, 4]

    console.log(solution(arr));
    
    function solution(arr) { 
       return arr.reduce((acc, cur) => acc + cur, 0) / arr.length
    }

    // reduce() 메서드는 배열의 각 요소에 대해 주어진 리듀서(reducer) 함수를 실행하고, 하나의 결과값을 반환합니다.
    // reduce 는 네가지 인수를 받는다. 누산기(acc), 현재 값(cur), 현재 인덱스(idx), 원본 배열(src)
    // 리듀서 함수의 반환 값은 누산기에 할당되고, 누산기는 순회 중 유지되므로 결국 최종 결과는 하나의 값이 됩니다.
    // 누산기accmulator는 콜백의 반환값을 누적합니다. 콜백의 이전 반환값 또는, 콜백의 첫 번째 호출이면서 initialValue를 제공한 경우에는 initialValue의 값입니다.
    // initialValue : callback의 최초 호출에서 첫 번째 인수에 제공하는 값.초기값을 제공하지 않으면 배열의 첫 번째 요소를 사용합니다.빈 배열에서 초기값 없이 reduce()를 호출하면 오류가 발생합니다
    // reduce mdn > https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce

</script>
</body>
</html>
