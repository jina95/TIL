    </p>

        function solution(n) {
            if (n % 2 === 0) return '수박'.repeat(n / 2)
            else return '수박'.repeat(n / 2) + "수";
        };
        // 나머지가 0 일때는 n을 2로 나눈만큼만 반복하고
        // 그 이외에는 n 을 2로 나눈만큼 반복한 후에 + 수 를 해준다.
